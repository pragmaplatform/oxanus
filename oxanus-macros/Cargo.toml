[package]
name = "oxanus-macros"
version = "0.8.0"
edition = "2024"
license = "MIT"
description = "Macros for Oxanus."
repository = "https://github.com/pragmaplatform/oxanus"

[lib]
proc-macro = true

[dependencies]
darling = "0.23"
heck = { version = "0.5", default-features = false }
proc-macro-error2 = "2.0"
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2", features = ["parsing", "proc-macro", "derive"] }

[features]
default = []
registry = []
